<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Client Meeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <h1>Schedule Client Meeting</h1>
        <form id="meetingForm">
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <select id="clientName" name="clientName" required>
                    <option value="">Select Client</option>
                    <option value="Client 1">Client 1</option>
                    <option value="Client 2">Client 2</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="meetingDate">Meeting Date:</label>
                <input type="date" id="meetingDate" name="meetingDate" required>
            </div>

            <div class="form-group">
                <label for="meetingTime">Meeting Time:</label>
                <input type="time" id="meetingTime" name="meetingTime" required>
            </div>

            <div class="form-group">
                <label for="agenda">Meeting Agenda:</label>
                <textarea id="agenda" name="agenda" rows="4" required></textarea>
            </div>
            
            <button type="submit">Schedule Meeting</button>
        </form>
    </div>
</body>
</html>
