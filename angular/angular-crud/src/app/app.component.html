<div class="row">
  <div class="col-8 ">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee Details</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
               <thead>
                <tr>
                  <th>Employee Id</th>
                  <th>Employee Name</th>
                  <th>Email Id</th>
                  <th>Contact No</th>
                  <th>Action</th>
                </tr>
               </thead>
               <tbody>
                @for (item of employeeList; track $index) {

                <tr>
                  <td>{{$index+1 }}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.empId}}</td>
                  <td>{{item.contactNo}}</td>
                  <td>
                    <button class="btn btn-danger" (click)="onDelete(item.empId)">Delete</button>
                    <button class="btn btn-success" (click)="onEdit(item)">Edit</button> 
                </tr>
                }
               </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
     <div class="card">
      <div class="card-header bg-success">
        New Employee
      </div>
      <div class="card-body">
        <form [formGroup]="emplyeeForm">
          <div class="row">
            <div class="col-12">
              <label for="">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-6">
              <label for="">Email</label>
              <input type="text" class="form-control" formControlName="emialId">
          </div> 
          <div class="col-6">
            <label for="">Contact No</label>
            <input type="text" class="form-control" formControlName="contactNo">
      </div>
          <div class="col-6">
              <label for="">City</label>
              <input type="text" class="form-control" formControlName="city">
        </div>
          <div class="col-6">
              <label for="">State</label>
              <input type="text" class="form-control" formControlName="state">
          </div>
          <div class="col-6">
            <label for="">Pin Code</label>
            <input type="text" class="form-control" formControlName="pinCode">
        </div>
        <div class="col-12">
          <label for="">Address</label>
          <input type="text" class="form-control" formControlName="address">
      </div>
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-6 text-center"> 
            @if(emplyeeForm.controls['empId'].value == '1') {
            <button class="btn btn-success" (click)="onSave()">Save Employee</button>
            }@else {
              <button class="btn btn-warning" (click)="onUpdate()">Update Employee</button>
            }
            
          </div>
          </div>
        </form>
       
      </div>  
     </div>
  </div>
</div>
