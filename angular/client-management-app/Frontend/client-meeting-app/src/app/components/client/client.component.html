<div class="card shadow mt-4">
  <div class="card-body">
    <h2 class="card-title text-center">Create a Client</h2>
    <form (submit)="createClient()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          placeholder="Enter Name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="address"
          name="address"
          class="form-control"
          placeholder="Enter Address"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Enter Password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="repeatPassword" class="form-label">Repeat Password</label>
        <input
          type="password"
          id="repeatPassword"
          [(ngModel)]="repeatPassword"
          name="repeatPassword"
          class="form-control"
          placeholder="Repeat Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
