<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
    <style>
        /* Internal CSS */
        h1 {
            color: #333;
        }
        /* Inline CSS styles for demonstration */
        .cart-summary {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body >
    <h1>Shopping Cart</h1>
    
    <div class="products">
        <!-- Product items with data attributes for identification -->
        <div class="product" data-id="1" data-price="10">
            <h2>Product 1</h2>
            <img src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-price="20">
            <h2>Product 2</h2>
            <img src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-price="30">
            <h2>Product 3</h2>
            <img src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="4" data-price="40">
            <h2>Product 4</h2>
            <img src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">
            <p>Price: $40</p>
            <button class="add-to-cart">Add to Cart</button>


        </div>
    </div>
    
    <h2>Shopping Cart</h2>
    <ul id="cart"></ul>
    <div class="cart-summary">
        <p id="total">Total: $0</p>
        <button id="clear-cart">Clear Cart</button>
    </div>
    
    <!-- Inline JavaScript for demonstration -->
    <script>
        console.log("Inline JavaScript is running!");

        // Function to log a message to the console
        function logMessage(message) {
            console.log(message);
        }
        logMessage("Inline script executed.");
    </script>
    
    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
